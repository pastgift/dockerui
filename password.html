<html>
    <head>
        <meta charset="utf-8">
        <title>DockerUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Pastgift jiagouyun.com">
        <link href="/css/auth.css" rel="stylesheet">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-box">
            <h1>Change Password</h1>
            <form method="POST" action="/dopassword">
                <input class="full-width" type="text" name="ui_username" placeholder="Current User Name" required /><br />
                <input class="full-width" type="password" name="ui_password" placeholder="Current Password" required /><br />
                <hr /> 
                <input class="full-width" type="text" name="ui_newusername" placeholder="New User Name" required /><br />
                <input class="full-width" type="password" name="ui_newpassword" placeholder="New Password" required /><br />
                <input class="full-width" type="password" name="ui_newpassword2" placeholder="Repeat New Password" required /><br />
                <input class="btn btn-large btn-block btn-primary btn-warning" style="margin-top:3px" type="submit" value="Change Password"/>
            </form>
        </div>
    </body>
</html>
